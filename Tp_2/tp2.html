<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tp2Styles.css">
    <title>Trabajo Practico 2</title>
</head>
<body>
    <div class="nav">

    </div>
    <div class="main">
        <div class="titulo">
            <h1>Bienvenido a esta WEB de Rick y Morty</h1>
        </div>
        <div class="personajes">
            <div class="buscador">
                <form id="formulario">
                    <label for="">Filtros</label>
                    <input type="text" id="filtronombre" placeholder="nombre">
                    <select id="filterestatus" name="status">
                        <option value="">-- Estado --</option>
                        <option value="alive">Vivo</option>
                        <option value="dead">Muerto</option>
                        <option value="unknown">Desconocido</option>
                    </select>
                    <input type="text" id="filtroespecie" placeholder="Especie">
                    <input type="text" id="filtrotipo" placeholder="Tipo">
                    <select id="filtergender" name="gender">
                        <option value="">-- Genero --</option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                        <option value="unknown">Desconocido</option>
                    </select>
                    <button id="filtrar" type="submit">Filtrar</button>
                </form>
            </div>
            <table id="listadoPersonajes">
                <thead>
                    <tr>
                    <th>Imagen</th>    
                    <th>Nombre</th>
                    <th>Estatus</th>
                    <th>Especie</th>
                    <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                </tbody>
            </table>
            <div id="paginacion">
                <button id="anterior">Anterior</button>
                <span id="paginaActual">1</span>
                <button id="siguiente">Siguiente</button>
            </div>
        </div>
    </div>
    <script src="appTp2.js"></script>
    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-contenido">
            <span id="cerrarModal" class="modal-cerrar">&times;</span>
            <h2 id="modalTitulo">Personaje</h2>
            <p id="modalMensaje"></p>
        </div>
    </div>  
</body>
</html>
