                <div class="form-container">
                    <div id="main" class="card card-body">
                        <h2 class="title">Formulario Suscripcion</h2>
                        <form class="suscrip-form">
                            <div class="input">
                                <label for="nombre"><b>Nombre completo: </b></label>
                                <input type="text" id="nombre" name="nombre">
                                <p id="errorNombre" class="error"></p>
                            </div>
                            <div class="input">
                                <label for="email"><b>Email: </b> debe tener un formato de email válido.</label>
                                <input type="text" id="email" name="email">
                                <p id="errorEmail" class="error"></p>
                            </div>
                            <div class="input">
                                <label for="pass"><b>Contraseña: </b> Al menos 8 caracteres, formados por letras y números.</label>
                                <input type="text" id="pass" name="pass">
                                <p id="errorPass" class="error"></p>
                            </div>
                            <div class="input">
                                <label for="edad"><b>Edad:</b> Número entero mayor o igual a 18.</label>
                                <input type="text" id="edad" name="edad">
                            </div>
                            <div class="input">
                                <label for="telefono"><b>Teléfono: </b> Número de al menos 7 dígitos, no aceptar espacios, guiones ni paréntesis.</label>
                                <input type="text" id="telefono" name="telefono">
                                <p id="errorTelefono" class="error"></p>
                            </div>
                            <div class="input">
                                <label for="direccion"><b>Dirección:</b> Al menos 5 caracteres, con letras, números y un espacio en el medio.</label>
                                <input type="text" id="direccion" name="direccion">
                                <p id="errorDireccion" class="error"></p>
                            </div>
                            <div class="input">
                                <label for="ciudad"><b>Ciudad:</b> Al menos 3 caracteres.</label>
                                <input type="text" id="ciudad" name="ciudad">
                                <p id="errorCiudad" class="error"></p>
                            </div>
                            <div class="input">
                                <label for="cpos"><b>Código Postal: </b>Al menos 3 caracteres.</label>
                                <input type="text" id="cpos" name="cpos">
                                <p id="errorCpos" class="error"></p>
                            </div>
                            <div class="input">
                                <label for="dni"><b>DNI:</b> Número de 7 u 8 dígitos.</label>
                                <input type="text" id="dni" name="dni">
                                <p id="errorDni" class="error"></p>
                            </div>
                            <input type="submit" class="form-btn" value="Suscribirme">
                        </form>
